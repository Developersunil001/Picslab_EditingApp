<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicsLab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container disabled">
        <h1>PicsLab</h1>
        <hr>
        <div class="view_img">
            <img src="./dd.jpg" alt="">
        </div>

        <div class="choose_img">
            <button>Choose Image <img src="./upload.png" alt=""></button>
            <input type="file" name="" id="" accept="images" hidden>
        </div>

        <div class="slider">
            <div class="filter_info">
                <span class="name">Brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max="200" min="0"> 
        </div>

        <div class="icons_filter">
            <p>Filters</p>
            <div class="icons_rooms">
                <button title="Brightness" id="brightness" class="active"><img src="./brightnss.png" alt=""></button>
                <button title="Contrast" id="contrast" ><img src="./contrast.png" alt=""> </button>
                <button title="Saturate" id="saturate"><img src="./opactiy.png" alt=""> </button>
                <button title="Invert" id="invert"><img src="./invert.png" alt=""> </button>
                <button title="Blur" id="blur"><img src="./blur.png" alt=""> </button>
            </div>
        </div>

        <div class="icons_filter">
            <p>Rotate & Flip</p>
            <div class="icons_rooms1 ">
                <button title="rotateleft" id="rotateleft"><img src="./rotateleft.png" alt=""> </button>
                <button title="rotateright" id="rotateright"><img src="./rotateright.png" alt=""> </button>
                <button title="flip_x" id="flip_x"><img src="./flip.png" alt=""> </button>
                <button title="flip_y" id="flip_y"><img src="./flip.png" alt=""> </button>


            </div>
        </div>

        <div class="btn_contain">
            <button class="reset">reset filter</button>
            <button class="save">save images</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
